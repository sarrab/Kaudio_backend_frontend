<div class="wrapper">
  <div class="container mb-3 mt-3">
    <div class="row">
      <h2>Profile</h2>

      <div *ngIf="!connected">
        Please connect to edit your profile.
      </div>
    </div>

    <div *ngIf="user" class="clearfix mb-1">
      <div class="float-right">
        <a class="btn btn-outline-primary" routerLink="/profile/{{userId}}">
        View public profile
      </a>

        <a href="http://www.gravatar.com/avatar/{{gravatar}}">
          <img class="rounded-circle" height="100" src="http://www.gravatar.com/avatar/{{gravatar}}" alt="User picture" />
        </a>
      </div>
    </div>


    <form *ngIf="user" (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group row">
        <label for="email" class="col-3 col-form-label">Email</label>
        <div class="col-9">
          <input type="email" class="form-control" id="email" ngControl="email" required autofocus pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
            [(ngModel)]="user.email" name="email" #email="ngModel">
          <alert [hidden]="email.valid || email.pristine">
            Email is required.
          </alert>
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-3 col-form-label">Password</label>
        <div class="col-9">
          <input type="password" class="form-control" id="password" minlength="3" placeholder="Leave empty if you don't want to edit"
            [(ngModel)]="user.password" name="password" #password="ngModel">
          <alert [hidden]="password.valid || password.pristine">
            A password longer than 3 characters is required.
          </alert>
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-3 col-form-label">Name</label>
        <div class="col-9">
          <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" #name="ngModel">
        </div>
      </div>

      <div class="form-group row">
        <label for="status" class="col-3 col-form-label">Status</label>
        <div class="col-9">
          <input type="text" class="form-control" id="status" [(ngModel)]="user.status" name="status" #status="ngModel">
        </div>
      </div>

      <div class="form-group row">
        <label for="age" class="col-3 col-form-label">Age</label>
        <div class="col-9">
          <input type="number" min="1" max="120" class="form-control" id="age" [(ngModel)]="user.age" name="age" #age="ngModel">
        </div>
      </div>

      <div class="form-group row">
        <label for="city" class="col-3 col-form-label">City</label>

        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="friends" class="col-3 col-form-label">Friends</label>
        <div class="col-9">
          <div class="list-group pl-2">
            <span *ngFor="let friend of user.friends">
                <a routerLink="/profile/{{friend._id}}">{{friend.email}}</a>
                <span class="remove badge badge-pill badge-danger" title="Remove" (click)="onRemove(friend)">X</span>
              </span>
          </div><br />
          <input [(ngModel)]="asyncSelected" [typeahead]="dataSource" [typeaheadWaitMs]="100" (typeaheadLoading)="changeTypeaheadLoading($event)"
            (typeaheadNoResults)="changeTypeaheadNoResults($event)" (typeaheadOnSelect)="typeaheadOnSelect($event)" [typeaheadOptionsLimit]="7"
            [typeaheadOptionField]="'email'" class="form-control mt-1" placeholder="Search for your friends e-mail here" name="friends">
          <div *ngIf="typeaheadLoading===true">
            <i class="glyphicon glyphicon-refresh ng-hide"></i>
          </div>
          <div *ngIf="typeaheadNoResults===true">
            <i class="glyphicon glyphicon-remove"></i> No Results Found
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="picture" class="col-3 col-form-label">Picture</label>
        <div class="col-9">
          <p class="form-control">
            Please use <a target="_blank" href="http://www.gravatar.com">Gravatar</a> for your profile picture!
          </p>
        </div>
      </div>

      <div class="form-group row" *ngIf="user.admin">
        <div class="col-9 offset-3">
          <button *ngIf="reindexed === -1 || reindexed === 1" class="btn btn-outline-warning float-right" (click)="uploadMusic()">
            Reindex musics <span *ngIf="reindexed === 1" class="badge badge-pill badge-success">ok</span>
          </button>
          <md-progress-spinner *ngIf="reindexed === 0" mode="indeterminate" color="warn" class="float-right"></md-progress-spinner>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Update profile</button>
