<html>
  <head>
    <title>Welcome to Kaudio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
        font-weight: 400;
        font-size: 16px;
        color: #333;
      }

      .center-text {
        text-align: center;
      }

      main {
        margin-top: 100px;
        padding: 20px;
      }

      img.logo {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        width: 450px;
        margin-bottom: 30px;
      }

      h2 {
        font-size: 2em;
        font-weight: 100;
      }

      h3 {
        margin-top: 40px;
        font-size: 1.4em;
        font-weight: 100;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <img class="logo" src="http://i.imgur.com/oECtPvL.png">
      <h2 class="center-text">A web app audio player.</h2>
      <h3 class="center-text">This is the backend.</h3>
    </main>
  </body>
</html>
